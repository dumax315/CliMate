<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="./signup.js"></script>
    <title>CliMate</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="header">
    <a href="" class="logo">CliMate <img src="/images/logo.png"></a>
    
    <div class="header-right">
      <a href="./">Home</a>
      <a href="./Knowledge.html">Knowledge</a>
      <a href="./Action.html">Action</a>
      <a class="active" href="./signup.html">Sign up</a>
      <a href="./login.html" >Log in</a> 
      
    </div>
    
  </div>
  <div class='container'>   
    <div class='section' id="leftMainSignin">
      <div class="homeTitleLogin">
        <h1>Create Your Account</h1>
      </div>

      <div class="loginFlexContainer">
        <form id='log-in-Github' class="socialLog">
          <img src="images/github.png">
        
          <input type='submit' value="Sign Up with Github (recomeneded)">
        </form>
        <form id='log-in-Google' class="socialLog">
          <img src="images/google.png">

          <input type='submit' value="Sign Up with Google">
        </form>
      </div>
      <form id='sign-up'>
        <h2>Sign Up with email and password</h2>
        <input placeholder="Email" type='email' name='email' /><br>
        <input placeholder="Password" type='password' name='password' /><br>
        <input type='submit'>
      </form>
    </div>
    <div class='section' id="rightAltSignin">
      <div class="homeTitleLogin">
        <h1>Already Have <br></br>an Account?</h1>
        
      </div>
      <form class="socialLog" action="./login.html">
        <input type='submit' value="Log In">
      </form>
      <img src="images/lizard.png">
    </div></div>
    <div class="footerMarginCorrect">
  </div>
    <footer>
    <img src="images/lizard.png">
    <h2 id="notSignedinPoints">
      Sign up to start earning points
    </h2>

  </footer>
  
</body>

</html>
